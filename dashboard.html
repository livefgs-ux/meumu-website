<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuMU ONLINE | Portal Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Cinzel:wght@700;900&display=swap" rel="stylesheet">

<style>
    body { background-color: #000000; color: #ffffff; font-family: 'Inter', sans-serif; overflow-x: hidden; margin: 0; }
    
    /* BACKGROUND FIXO DA ELFA */
    .hero-bg { 
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
        background: linear-gradient(to right, rgba(0,0,0,0.95) 15%, rgba(0,0,0,0.6) 50%, rgba(0,0,0,0.4)),
                    url('https://r.jina.ai/i/05786417774149029969d799f8d5e828');
        background-size: cover; background-position: center top; opacity: 1; 
    }

    /* GLASS EFFECT & SCROLLBAR (BASEADO NO SEU CSS) */
    .glass-effect { background: rgba(10, 10, 10, 0.7); backdrop-filter: blur(20px); border: 1px solid rgba(255, 184, 0, 0.1); box-shadow: 0 4px 30px rgba(0, 0, 0, 0.5); }
    
    ::-webkit-scrollbar { width: 8px; }
    ::-webkit-scrollbar-track { background: #020202; }
    ::-webkit-scrollbar-thumb { background: linear-gradient(180deg, #FFB800, #ca8a04); border-radius: 4px; }
    ::-webkit-scrollbar-thumb:hover { background: linear-gradient(180deg, #facc15, #eab308); }

    /* COMPONENTES */
    .btn-base { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; border-radius: 0.375rem; font-size: 0.75rem; font-weight: 900; letter-spacing: 0.05em; transition: all 0.3s; cursor: pointer; text-transform: uppercase; }
    .btn-default { background: linear-gradient(to bottom, #FFB800, #eab308); color: black; border: none; box-shadow: 0 0 15px rgba(255, 184, 0, 0.3); }
    .btn-default:hover { box-shadow: 0 0 25px rgba(255, 184, 0, 0.5); transform: translateY(-1px); }
    .btn-outline { border: 1px solid rgba(255, 184, 0, 0.3); background: rgba(0,0,0,0.5); color: white; }
    .btn-outline:hover { border-color: #FFB800; color: #FFB800; }

    .nav-trigger { color: #888; transition: 0.3s; }
    .nav-trigger:hover, .nav-trigger.active-tab { color: #FFB800; text-shadow: 0 0 10px rgba(255, 184, 0, 0.5); }

    .page-content { display: none; opacity: 0; filter: blur(10px); transition: 0.5s ease-in-out; width: 100%; }
    .page-content.active { display: block; opacity: 1; filter: blur(0px); }

    /* EVENT STATUS COLORS */
    .status-open { color: #22c55e; text-shadow: 0 0 5px rgba(34, 197, 94, 0.5); }
    .status-closed { color: #ef4444; }
    .status-warning { color: #FFB800; }

    .particle { position: absolute; bottom: -10px; background: #FFB800; border-radius: 50%; opacity: 0; pointer-events: none; animation: rise 10s infinite ease-in; }
    @keyframes rise { 0% { transform: translateY(0); opacity: 0; } 50% { opacity: 0.5; } 100% { transform: translateY(-100vh); opacity: 0; } }
</style>
</head>
<body>

    <div class="hero-bg"></div>
    <div id="particles-container" class="fixed inset-0 pointer-events-none z-0"></div>

<header class="fixed top-0 w-full z-50 border-b border-white/5 bg-black/80 backdrop-blur-md">
