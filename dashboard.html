<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuMU ONLINE | Portal Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Cinzel:wght@700;900&display=swap" rel="stylesheet">

<style>
    body { background-color: #020202; color: #ffffff; font-family: 'Inter', sans-serif; overflow-x: hidden; margin: 0; }
    
    .hero-bg { 
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
        background: linear-gradient(to right, rgba(2,2,2,0.9) 15%, transparent 65%),
                    url('https://r.jina.ai/i/05786417774149029969d799f8d5e828');
        background-size: cover; background-position: center; opacity: 1; 
    }

    /* COMPONENTES BASE & BOTOES */
    .btn-base { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; border-radius: 0.375rem; font-size: 0.875rem; transition: all 0.3s; outline: none; border: none; cursor: pointer; }
    .btn-default { background: #FFB800; color: black; font-weight: 900; }
    .btn-outline { border: 1px solid rgba(255, 184, 0, 0.4); background: rgba(10, 10, 10, 0.5); color: white; }
    .btn-ghost { color: #888; font-weight: 900; text-transform: uppercase; letter-spacing: 0.1em; }

    /* NAVEGAÇÃO RADIX */
    .nav-list { display: flex; list-style: none; items-center: center; justify-content: center; gap: 0.25rem; background: rgba(10, 10, 10, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 0.5rem; padding: 0.25rem; }
    .nav-trigger { display: inline-flex; height: 2.25rem; align-items: center; border-radius: 0.375rem; background: transparent; padding: 0.5rem 1rem; font-size: 0.875rem; font-weight: 500; color: #888; transition: all 0.2s; border: none; cursor: pointer; }
    .nav-trigger:hover, .nav-trigger.active-tab { color: #FFB800; }
    .nav-trigger svg { margin-left: 0.25rem; width: 0.75rem; height: 0.75rem; transition: transform 0.3s; }
    .nav-trigger.active-tab svg { transform: rotate(180deg); }

    /* CARD SHADCN */
    .card-base { background: rgba(10, 10, 10, 0.85); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 12px; display: flex; flex-direction: column; transition: 0.4s ease; }
    .char-card.selected { border-color: #FFB800; background: rgba(255, 184, 0, 0.1); transform: scale(1.02); }

    /* DOWNLOAD COLORS */
    .dl-yellow { border-color: rgba(255, 184, 0, 0.3); }
    .dl-blue { border-color: rgba(59, 130, 246, 0.3); }
    .dl-green { border-color: rgba(34, 197, 94, 0.3); }

    .page-content { display: none; opacity: 0; filter: blur(10px); transition: 0.8s ease-in-out; width: 100%; }
    .page-content.active { display: block; opacity: 1; filter: blur(0px); }

    .particle { position: absolute; bottom: -10px; background: #FFB800; border-radius: 50%; opacity: 0; animation: rise 10s infinite ease-in; pointer-events: none; }
    @keyframes rise { 0% { transform: translateY(0); opacity: 0; } 100% { transform: translateY(-100vh); opacity: 0; } }
</style>
</head>
<body>

    <div class="hero-bg"></div>
    <div id="particles-container" class="fixed inset-0 pointer-events-none"></div>

<header class="fixed top-0 w-full z-[110] bg-black/95 border-b border-white/5 py-1.5 px-8 shadow-2xl">
    <div class="max-w-7xl mx-auto flex justify-between items-center font-black uppercase tracking-widest text-[10px]">
        <div class="flex gap-4 items-center">
            <button class="flex items-center gap-1.5 text-white hover:text-[#FFB800] transition">EN</button>
            <button class="flex items-center gap-1.5 text-white hover:text-[#FFB800] transition">BR</button>
        </div>
        <div class="flex items-center gap-2 text-[#FFB800] italic">
            <div class="w-2.5 h-3 bg-blue-500 rounded-full shadow-[0_0_10px_#3b82f6]"></div>
            Proteção Anti-Hack Ativa
        </div>
    </div>
</header>
<nav class="fixed top-8 w-full z-[100] py-6 px-10 flex justify-center">
    <div class="nav-list">
        <button onclick="showPage('home')" id="nav-home" class="nav-trigger active-tab">Início <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="m6 9 6 6 6-6"/></svg></button>
        <button onclick="showPage('rank')" id="nav-rank" class="nav-trigger">Rankings <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="m6 9 6 6 6-6"/></svg></button>
        <button onclick="showPage('dashboard')" id="nav-dashboard" class="bg-[#FFB800] text-black h-8 px-6 mx-1 rounded-md text-[10px] font-black uppercase">Dashboard</button>
        <button onclick="showPage('events')" id="nav-events" class="nav-trigger">Eventos <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="m6 9 6 6 6-6"/></svg></button>
        <button onclick="showPage('download')" id="nav-download" class="nav-trigger">Downloads <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3"><path d="m6 9 6 6 6-6"/></svg></button>
    </div>
</nav>
<main class="max-w-7xl mx-auto min-h-screen relative z-10 pt-32 pb-20 px-6 flex flex-col items-center justify-center">
        
<section id="home" class="page-content active w-full">
    <div class="max-w-xl border-l-4 border-[#FFB800] pl-10 py-4">
        <h1 class="text-7xl font-black uppercase tracking-tighter leading-none mb-4" style="font-family: 'Cinzel', serif;">MeuMU <span class="text-[#FFB800]">ONLINE</span></h1>
        <p class="text-gray-400 font-bold mb-10 tracking-[0.4em] uppercase text-xs">Season 19-2-3 | Rebirth of a Legend</p>
        <div class="flex gap-4">
            <button onclick="showPage('download')" class="btn-base btn-default px-12 py-4 uppercase text-xs font-black shadow-2xl">Jogar Agora</button>
            <button onclick="showPage('dashboard')" class="btn-base btn-outline px-12 py-4 uppercase text-xs font-black">Área do Jogador</button>
        </div>
    </div>
</section>
<section id="rank" class="page-content w-full flex flex-col items-center">
    <div class="card-base w-full max-w-4xl overflow-hidden shadow-2xl">
        <div class="p-8 border-b border-white/5 flex justify-between items-center">
            <h4 class="text-2xl font-black uppercase tracking-tighter" style="font-family: 'Cinzel', serif;">Top <span class="text-[#FFB800]">Players</span></h4>
            <button class="btn-base btn-default px-4 py-1.5 text-[10px] uppercase">Geral</button>
        </div>
        <div class="p-6">
            <table class="w-full text-left">
                <thead class="text-[10px] font-black text-gray-500 uppercase border-b border-white/10">
                    <tr><th class="py-3 px-4">Pos</th><th class="py-3 px-4">Personagem</th><th class="py-3 px-4 text-center">Nível</th><th class="py-3 px-4 text-right">Resets</th></tr>
                </thead>
                <tbody class="text-xs font-bold text-gray-300">
                    <tr class="border-b border-white/5"><td class="py-4 px-4 text-[#FFB800]">#01</td><td class="py-4 px-4 text-white uppercase font-black">DarkWarrior_X</td><td class="py-4 px-4 text-center">400</td><td class="py-4 px-4 text-right text-[#FFB800]">250</td></tr>
                </tbody>
            </table>
        </div>
        <div class="p-6 border-t border-white/5 flex justify-center gap-2">
            <button class="btn-base btn-ghost px-3 text-[10px] uppercase font-black">Previous</button>
            <button class="btn-base btn-outline size-9 text-[10px] font-black">1</button>
            <button class="btn-base btn-ghost size-9 text-[10px] font-black">2</button>
            <button class="btn-base btn-ghost px-3 text-[10px] uppercase font-black">Next</button>
        </div>
    </div>
</section>
<section id="dashboard" class="page-content w-full">
    <div id="dash-login" class="max-w-md mx-auto">
        <div class="card-base p-8 text-center">
            <h2 class="text-2xl font-black text-white mb-8 uppercase">Área do Jogador</h2>
            <div class="space-y-4 text-left">
                <input type="text" placeholder="USUÁRIO" class="w-full bg-black/50 border border-white/10 p-3 rounded text-sm outline-none">
                <input type="password" placeholder="SENHA" class="w-full bg-black/50 border border-white/10 p-3 rounded text-sm outline-none">
                <button onclick="loginDash()" class="btn-base btn-default w-full py-4 uppercase font-black">Acessar Painel</button>
            </div>
        </div>
    </div>
    <div id="dash-panel" class="hidden w-full max-w-6xl mx-auto">
        <div class="flex justify-between items-center mb-8">
            <h2 class="text-3xl font-black text-white uppercase">Bem-vindo, <span class="text-[#FFB800]">Player</span></h2>
            <button onclick="logoutDash()" class="text-red-500 font-black uppercase text-xs">Sair</button>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8" id="char-list"></div>
        <div class="card-base p-8">
            <div id="content-stats">
                <div class="bg-yellow-500/10 p-4 rounded mb-8 flex justify-between font-black uppercase text-xs">
                    <span>Pontos:</span> <span class="text-[#FFB800]" id="available-points">500</span>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6" id="stats-grid"></div>
            </div>
        </div>
    </div>
</section>
<section id="download" class="page-content w-full">
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
        <div class="card-base p-6 dl-yellow border">
            <h3 class="text-xl font-black text-white mb-2 uppercase">Cliente Completo</h3>
            <p class="text-gray-500 text-xs mb-6">Download v1.04.89 (2.5 GB)</p>
            <button class="btn-base btn-default w-full py-3 text-[10px] font-black uppercase">Baixar</button>
        </div>
        <div class="card-base p-6 dl-blue border">
            <h3 class="text-xl font-black text-white mb-2 uppercase">Launcher</h3>
            <p class="text-gray-500 text-xs mb-6">Autoupdate v2.1.0 (5.2 MB)</p>
            <button class="btn-base bg-blue-500/20 text-blue-500 border border-blue-500/50 w-full py-3 text-[10px] font-black uppercase">Baixar</button>
        </div>
        <div class="card-base p-6 dl-green border">
            <h3 class="text-xl font-black text-white mb-2 uppercase">Drivers</h3>
            <p class="text-gray-500 text-xs mb-6">DirectX 9c (95 MB)</p>
            <button class="btn-base bg-green-500/20 text-green-500 border border-green-500/50 w-full py-3 text-[10px] font-black uppercase">Baixar</button>
        </div>
    </div>
</section>
</main>

<script>
    /* DATA MOCK */
    const characters = [
        { id: 1, name: 'DarkKnight', class: 'Dark Knight', level: 400, resets: 15, str: 32000, agi: 4000, vit: 5000, ene: 2000, pts: 500 },
        { id: 2, name: 'SoulMaster', class: 'Soul Master', level: 380, resets: 12, str: 1000, agi: 1000, vit: 3000, ene: 32000, pts: 350 },
        { id: 3, name: 'MuseElf', class: 'Muse Elf', level: 365, resets: 10, str: 1500, agi: 28000, vit: 2500, ene: 8000, pts: 200 }
    ];
    let selectedChar = characters[0];

    /* NAVEGAÇÃO */
    function showPage(pageId) {
        document.querySelectorAll('.page-content').forEach(s => { s.classList.remove('active'); s.style.opacity = '0'; });
        document.querySelectorAll('.nav-trigger').forEach(b => b.classList.remove('active-tab'));
        const target = document.getElementById(pageId);
        if(target) { target.classList.add('active'); setTimeout(() => target.style.opacity = '1', 50); }
        if(document.getElementById('nav-'+pageId)) document.getElementById('nav-'+pageId).classList.add('active-tab');
    }

    /* DASHBOARD LOGIC */
    function loginDash() {
        document.getElementById('dash-login').classList.add('hidden');
        document.getElementById('dash-panel').classList.remove('hidden');
        renderChars();
        selectChar(1);
    }
    function logoutDash() {
        document.getElementById('dash-login').classList.remove('hidden');
        document.getElementById('dash-panel').classList.add('hidden');
    }
    function renderChars() {
        const container = document.getElementById('char-list');
        container.innerHTML = characters.map(c => `
            <div onclick="selectChar(${c.id})" class="card-base p-6 char-card ${selectedChar.id === c.id ? 'selected' : ''}">
                <h3 class="font-black text-white">${c.name}</h3>
                <p class="text-[10px] uppercase text-gray-500">${c.class}</p>
            </div>
        `).join('');
    }
    function selectChar(id) {
        selectedChar = characters.find(c => c.id === id);
        renderChars();
        updateStats();
    }
    function updateStats() {
        document.getElementById('available-points').innerText = selectedChar.pts;
        const grid = document.getElementById('stats-grid');
        const stats = [{label:'Força',key:'str'},{label:'Agilidade',key:'agi'},{label:'Vitalidade',key:'vit'},{label:'Energia',key:'ene'}];
        grid.innerHTML = stats.map(s => `
            <div class="bg-black/40 p-4 rounded border border-white/5 flex justify-between items-center">
                <span class="text-xs uppercase font-black">${s.label}: ${selectedChar[s.key]}</span>
                <button onclick="addPoint('${s.key}')" class="btn-base btn-outline size-8 text-[#FFB800]">+1</button>
            </div>
        `).join('');
    }
    function addPoint(key) { if(selectedChar.pts > 0) { selectedChar[key]++; selectedChar.pts--; updateStats(); } }

    /* PARTÍCULAS */
    const pContainer = document.getElementById('particles-container');
    for (let i = 0; i < 30; i++) {
        const p = document.createElement('div'); p.className = 'particle';
        p.style.width = p.style.height = Math.random() * 2 + 1 + 'px';
        p.style.left = Math.random() * 100 + '%'; p.style.animationDuration = Math.random() * 5 + 7 + 's';
        pContainer.appendChild(p);
    }
</script>
</body>
</html>
