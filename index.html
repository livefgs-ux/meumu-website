<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuMU Online | Portal SPA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* ==========================================
           [ESTILO GERAL]
           ========================================== */
        body { background-color: #050505; color: #ffffff; font-family: 'Inter', sans-serif; overflow-x: hidden; margin: 0; }
        
        .hero-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            background: radial-gradient(circle at center, transparent 10%, #050505 95%),
                        url('https://images8.alphacoders.com/645/645091.jpg'); 
            background-size: cover; background-position: center; opacity: 0.7; 
        }

        .glass-panel { background: rgba(15, 15, 15, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255, 184, 0, 0.2); border-radius: 20px; }
        .btn-gold { background: linear-gradient(135deg, #FFB800 0%, #B58C2B 100%); color: black; font-weight: 900; transition: 0.4s ease; }

        /* ==========================================
           [ESTILO DO MENU - LETRAS MAI√öSCULAS DIN√ÇMICAS]
           Aqui √© onde voc√™ controla o comportamento do Uppercase
           ========================================== */
        .nav-link-btn { 
            text-transform: none; /* Come√ßa normal (In√≠cio, Rankings...) */
            transition: all 0.3s ease; 
        }

        /* Quando passar o mouse, as letras ficam mai√∫sculas */
        .nav-link-btn:hover { 
            text-transform: uppercase; 
            color: white;
        }

        /* Quando a p√°gina est√° ATIVA, as letras ficam fixas em Mai√∫sculo e Dourado */
        .nav-link-btn.active-page { 
            text-transform: uppercase !important; 
            color: #FFB800 !important; 
        }

        /* ==========================================
           [SPA ANIMA√á√ÉO]
           ========================================== */
        .page-content { 
            display: none; opacity: 0; filter: blur(4px); transform: translateY(5px);
            transition: opacity 0.8s ease-in-out, filter 0.8s ease-in-out, transform 0.8s ease-in-out; 
            width: 100%; 
        }
        .page-content.active { display: block; opacity: 1; filter: blur(0px); transform: translateY(0); }

        /* [DETALHES DOWNLOADS] */
        .step-number { width: 30px; height: 30px; border-radius: 50%; border: 2px solid #FFB800; color: #FFB800; display: flex; align-items: center; justify-content: center; font-weight: 900; }
        .glow-gold { box-shadow: 0 0 15px rgba(255, 184, 0, 0.2); }
        .glow-blue { box-shadow: 0 0 15px rgba(59, 130, 246, 0.2); border-color: rgba(59, 130, 246, 0.3); }
        .glow-green { box-shadow: 0 0 15px rgba(34, 197, 94, 0.2); border-color: rgba(34, 197, 94, 0.3); }

        /* [EFEITO] Pontinhos Dourados */
        .particle { position: absolute; bottom: -10px; background: #FFB800; border-radius: 50%; opacity: 0; animation: rise 10s infinite ease-in; }
        @keyframes rise { 0% { transform: translateY(0) scale(1); opacity: 0; } 20% { opacity: 0.4; } 100% { transform: translateY(-100vh) scale(0.2); opacity: 0; } }
        
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #FFB800; border-radius: 10px; }
    </style>
</head>
<body>

    <div class="hero-bg"></div>
    <div id="particles-container" class="fixed inset-0 pointer-events-none"></div>

    <div class="fixed top-0 w-full z-[110] bg-black/90 border-b border-white/5 py-1 px-8">
        <div class="max-w-7xl mx-auto flex justify-between items-center text-[10px] font-black uppercase tracking-widest">
            <div class="flex gap-4">
                <button class="flex items-center gap-1 hover:text-[#FFB800] transition"><img src="https://meumu.com/img/flags/us.gif" class="w-4"> EN</button>
                <button class="flex items-center gap-1 hover:text-[#FFB800] transition"><img src="https://meumu.com/img/flags/br.gif" class="w-4"> BR</button>
            </div>
            <div class="text-[#FFB800] italic">üõ°Ô∏è Prote√ß√£o Anti-Hack Ativa</div>
        </div>
    </div>

    <nav class="fixed top-8 w-full z-[100] py-4 px-8">
        <div class="max-w-5xl mx-auto glass-panel border-white/5 py-3 px-10 flex justify-between items-center shadow-2xl">
            <button onclick="showPage('home')" id="nav-home" class="nav-link-btn active-page text-[11px] font-black text-gray-400 flex items-center gap-2">üè† In√≠cio</button>
            
            <button onclick="showPage('rank')" id="nav-rank" class="nav-link-btn text-[11px] font-black text-gray-400 flex items-center gap-2">üèÜ Rankings</button>
            
            <button onclick="showPage('home')" class="btn-gold px-8 py-2 rounded-lg text-[11px] uppercase shadow-2xl">üë§ Dashboard</button>
            
            <button onclick="showPage('events')" id="nav-events" class="nav-link-btn text-[11px] font-black text-gray-400 flex items-center gap-2">‚öîÔ∏è Eventos</button>
            
            <button onclick="showPage('download')" id="nav-download" class="nav-link-btn text-[11px] font-black text-gray-400 flex items-center gap-2">üì• Downloads</button>
        </div>
    </nav>

    <main id="main-viewport" class="max-w-6xl mx-auto h-screen flex items-center justify-center relative z-10 pt-24 px-6">
        
        <section id="home" class="page-content active w-full grid grid-cols-1 lg:grid-cols-2 gap-12">
            <div class="glass-panel p-12 border-white/10 flex flex-col justify-center">
                <div class="flex items-center gap-4 mb-6">
                    <div class="w-16 h-16 bg-[#FFB800] rounded-2xl flex items-center justify-center font-black text-black text-4xl shadow-2xl">M</div>
                    <div>
                        <h1 class="text-3xl font-black uppercase tracking-tighter leading-none">MeuMU <span class="text-[#FFB800]">Online</span></h1>
                        <p class="text-[10px] font-black text-gray-500 mt-2 italic">Season 19 Part 2-3</p>
                    </div>
                </div>
                <p class="text-gray-400 text-sm leading-relaxed mb-8">A lenda renasce. Domine o continente.</p>
                <button onclick="showPage('download')" class="btn-gold w-fit px-12 py-4 rounded-xl text-xs uppercase tracking-widest">Jogar Agora</button>
            </div>

            <div class="glass-panel p-12 border-white/10 text-center">
                <h2 class="text-2xl font-black uppercase italic mb-8 tracking-tighter">√Årea do Jogador</h2>
                <form class="space-y-4 text-left">
                    <input type="text" placeholder="USU√ÅRIO" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl outline-none focus:border-[#FFB800] text-[10px] font-bold">
                    <button class="btn-gold w-full py-4 rounded-xl uppercase text-xs tracking-widest mt-2">Log-in</button>
                </form>
            </div>
        </section>

        <section id="download" class="page-content w-full h-[60vh] overflow-y-auto custom-scroll px-4">
             <h2 class="text-4xl font-black italic uppercase text-white mb-10 text-center">√Årea de <span class="text-[#FFB800]">Download</span></h2>
             <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                 <div class="glass-panel p-8 text-center glow-gold">
                    <h3 class="text-lg font-black uppercase italic mb-1 text-white">Cliente Full</h3>
                    <button class="btn-gold w-full py-3 rounded-lg text-[10px] uppercase mt-4">Download</button>
                 </div>
             </div>
        </section>

        <section id="rank" class="page-content w-full text-center">
            <div class="glass-panel p-10">
                <h2 class="text-4xl font-black italic uppercase text-white mb-8">Hall da <span class="text-[#FFB800]">Gl√≥ria</span></h2>
            </div>
        </section>

        <section id="events" class="page-content w-full">
            <div class="glass-panel overflow-hidden">
                <table class="w-full text-left text-[11px] font-black uppercase">
                    <thead class="bg-[#FFB800] text-black"><tr><th class="p-6">Evento</th><th class="p-6">Hor√°rio</th></tr></thead>
                    <tbody class="text-gray-400"><tr class="border-t border-white/5"><td class="p-6">Blood Castle</td><td class="p-6">24/7</td></tr></tbody>
                </table>
            </div>
        </section>

    </main>

    <footer class="fixed bottom-0 w-full z-[110] bg-black/95 border-t border-white/5 py-4 px-8 flex justify-between items-center text-[10px] font-black text-gray-600 uppercase italic">
        <p>&copy; 2025 <span class="text-[#FFB800]">MeuMU Online</span> | Desenvolvido por <span class="text-white not-italic">SeuNome</span></p>
        <div class="flex gap-10">
            <a href="#" class="hover:text-white transition">üìú Regras</a>
            <a href="#" class="hover:text-[#5865F2] transition">üé® Discord</a>
        </div>
    </footer>

    <script>
        function showPage(pageId) {
            const sections = document.querySelectorAll('.page-content');
            const navButtons = document.querySelectorAll('.nav-link-btn');

            // 1. Inicia o Fade Out (Escurecer a p√°gina atual)
            sections.forEach(s => s.style.opacity = '0');
            
            // 2. Remove o estado "Ativo" de todos os bot√µes do menu
            navButtons.forEach(btn => btn.classList.remove('active-page'));

            setTimeout(() => {
                // 3. Esconde todas as se√ß√µes de fato
                sections.forEach(s => s.classList.remove('active'));
                
                // 4. Ativa a nova se√ß√£o
                const target = document.getElementById(pageId);
                // 5. Encontra o bot√£o no menu correspondente (ex: nav-rank)
                const activeBtn = document.getElementById('nav-' + pageId);

                if(target) {
                    target.classList.add('active');
                    
                    // 6. Ativa o UPPERCASE dourado no bot√£o clicado
                    if(activeBtn) activeBtn.classList.add('active-page'); 
                    
                    // 7. Inicia o Fade In (Aparecer a nova p√°gina)
                    setTimeout(() => {
                        target.style.opacity = '1';
                    }, 50);
                }
            }, 400); // Tempo da transi√ß√£o
        }

        // Sistema de Part√≠culas
        const pContainer = document.getElementById('particles-container');
        for (let i = 0; i < 30; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.width = p.style.height = Math.random() * 3 + 1 + 'px';
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDuration = Math.random() * 5 + 7 + 's';
            pContainer.appendChild(p);
        }
    </script>
</body>
</html>
