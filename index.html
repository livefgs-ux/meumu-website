<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuMU ONLINE | Season 19 Part 2-3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Cinzel:wght@700&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #050505; color: #ffffff; font-family: 'Inter', sans-serif; overflow-x: hidden; margin: 0; }
        
        /* BACKGROUND RECONSTITU√çDO: ELFA FOGO E GELO */
        .hero-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            background: radial-gradient(circle at 70% 50%, transparent 10%, #050505 95%),
                        url('https://raw.githubusercontent.com/seu-usuario/seu-repositorio/main/img/background_elfa.jpg'); /* Link GitHub */
            background-size: cover; background-position: center right; opacity: 0.85; 
        }

        .glass-panel { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(25px); border: 1px solid rgba(255, 184, 0, 0.15); border-radius: 15px; }
        .btn-gold { background: linear-gradient(135deg, #FFB800 0%, #B58C2B 100%); color: black; font-weight: 900; transition: 0.4s ease; }

        .nav-link-btn { text-transform: none; transition: all 0.3s ease; }
        .nav-link-btn:hover { text-transform: uppercase; color: white; }
        .nav-link-btn.active-page { text-transform: uppercase !important; color: #FFB800 !important; }

        .page-content { display: none; opacity: 0; filter: blur(4px); transition: 0.8s ease-in-out; width: 100%; }
        .page-content.active { display: block; opacity: 1; filter: blur(0px); }

        /* [PART√çCULAS] Pontinhos dourados */
        .particle { position: absolute; bottom: -10px; background: #FFB800; border-radius: 50%; opacity: 0; animation: rise 10s infinite ease-in; }
        @keyframes rise { 0% { transform: translateY(0) scale(1); opacity: 0; } 20% { opacity: 0.4; } 100% { transform: translateY(-100vh) scale(0.2); opacity: 0; } }
        
        .stats-widget { background: rgba(15, 15, 15, 0.95); border: 1px solid rgba(255, 184, 0, 0.1); padding: 20px; width: 300px; border-radius: 8px; }
    </style>
</head>
<body>

    <div class="hero-bg"></div>
    <div id="particles-container" class="fixed inset-0 pointer-events-none"></div>

<div class="fixed top-0 w-full z-[110] bg-black/95 border-b border-white/5 py-1.5 px-8 shadow-2xl">
        <div class="max-w-7xl mx-auto flex justify-between items-center font-black uppercase tracking-widest text-[10px]">
            
            <div class="flex gap-4 items-center">
                <button class="flex items-center gap-1.5 text-white hover:text-[#FFB800] transition">
                    <img src="https://raw.githubusercontent.com/seu-usuario/seu-repositorio/main/img/flags/us.gif" class="w-4 h-auto" alt="EN"> EN
                </button>
                <button class="flex items-center gap-1.5 text-white hover:text-[#FFB800] transition">
                    <img src="https://raw.githubusercontent.com/seu-usuario/seu-repositorio/main/img/flags/br.gif" class="w-4 h-auto" alt="BR"> BR
                </button>
            </div>

            <div class="flex items-center gap-2">
                <div class="w-2.5 h-3 bg-blue-500 rounded-full shadow-[0_0_10px_rgba(59,130,246,0.8)]"></div>
                <span class="text-[#FFB800] italic">Prote√ß√£o Anti-Hack Ativa</span>
            </div>

        </div>
    </div>
<nav class="fixed top-8 w-full z-[100] py-4 px-8">
        <div class="max-w-5xl mx-auto glass-panel border-white/5 py-3 px-10 flex justify-between items-center shadow-2xl">
            <button onclick="showPage('home')" id="nav-home" class="nav-link-btn active-page text-[11px] font-black text-gray-400 flex items-center gap-2">üè† In√≠cio</button>
            <button onclick="showPage('rank')" id="nav-rank" class="nav-link-btn text-[11px] font-black text-gray-400 flex items-center gap-2">üèÜ Rankings</button>
            <button onclick="showPage('dashboard')" id="nav-dashboard" class="btn-gold px-8 py-2 rounded-lg text-[11px] uppercase shadow-2xl">üë§ Dashboard</button>
            <button onclick="showPage('events')" id="nav-events" class="nav-link-btn text-[11px] font-black text-gray-400 flex items-center gap-2">‚öîÔ∏è Eventos</button>
            <button onclick="showPage('download')" id="nav-download" class="nav-link-btn text-[11px] font-black text-gray-400 flex items-center gap-2">üì• Downloads</button>
        </div>
    </nav>

    <main id="main-viewport" class="max-w-7xl mx-auto h-screen flex items-end justify-between relative z-10 pb-20 px-12">
        
        <section id="home" class="page-content active w-full flex justify-between items-end">
            <div class="glass-panel p-10 max-w-xl border-l-4 border-[#FFB800]">
                <h1 class="text-5xl font-black uppercase tracking-tighter leading-none mb-4" style="font-family: 'Cinzel', serif;">MeuMU <span class="text-[#FFB800]">ONLINE</span></h1>
                <p class="text-gray-400 text-sm font-bold mb-8 uppercase tracking-widest">Season 19 Part 2-3 | Inicie sua Jornada</p>
                <button onclick="showPage('download')" class="btn-gold px-12 py-4 rounded-xl text-xs uppercase tracking-widest">Jogar Agora</button>
            </div>

            <div class="stats-widget">
                <h3 class="text-[10px] font-black text-[#FFB800] uppercase tracking-widest mb-4 border-b border-white/10 pb-2 text-center">Server Information</h3>
                <div class="space-y-3">
                    <div class="flex justify-between text-[11px] font-bold text-gray-400"><span>Online X50</span> <span class="text-[#FFB800]">207</span></div>
                    <div class="flex justify-between text-[11px] font-bold text-gray-400"><span>Online X100</span> <span class="text-red-600">0</span></div>
                    <div class="flex justify-between text-[11px] font-bold pt-2 border-t border-white/5"><span>Contas</span> <span class="text-white">2350</span></div>
                </div>
            </div>
        </section>

        <section id="dashboard" class="page-content w-full flex justify-center"><div class="glass-panel p-12 text-center max-w-md w-full"><h2 class="text-2xl font-black uppercase italic mb-8">Login Portal</h2><button class="btn-gold w-full py-4 rounded-xl uppercase">Entrar</button></div></section>
        <section id="rank" class="page-content w-full"><div class="stats-widget mx-auto"><h2 class="text-center font-black">Top Players</h2></div></section>

    </main>

    <script>
        function showPage(pageId) {
            document.querySelectorAll('.page-content').forEach(s => s.style.opacity = '0');
            document.querySelectorAll('.nav-link-btn').forEach(btn => btn.classList.remove('active-page'));
            setTimeout(() => {
                document.querySelectorAll('.page-content').forEach(s => s.classList.remove('active'));
                const target = document.getElementById(pageId);
                const activeBtn = document.getElementById('nav-' + pageId);
                if(target) {
                    target.classList.add('active');
                    if(activeBtn) activeBtn.classList.add('active-page'); 
                    setTimeout(() => { target.style.opacity = '1'; }, 50);
                }
            }, 400);
        }

        const pContainer = document.getElementById('particles-container');
        for (let i = 0; i < 35; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.width = p.style.height = Math.random() * 3 + 1 + 'px';
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDuration = Math.random() * 5 + 7 + 's';
            pContainer.appendChild(p);
        }
    </script>
</body>
</html>
