<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuMU Online | Início</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        body { background-color: #050505; color: #ffffff; font-family: 'Inter', sans-serif; }
        .hero-bg { background: linear-gradient(to bottom, rgba(0,0,0,0.8), rgba(0,0,0,0.95)), url('https://images8.alphacoders.com/645/645091.jpg'); background-size: cover; background-position: center; min-height: 100vh; }
        .btn-primary { background: linear-gradient(135deg, #FFB800 0%, #B58C2B 100%); transition: 0.3s; }
        .status-panel { background: rgba(15, 15, 15, 0.6); backdrop-filter: blur(10px); border: 1px solid rgba(255, 184, 0, 0.1); border-radius: 12px; }
    </style>
</head>
<body>
    <div class="hero-bg">
        <div class="max-w-6xl mx-auto px-6">
            <nav class="flex justify-between items-center py-8">
                <div class="flex items-center gap-3">
                    <div class="w-10 h-10 bg-[#FFB800] rounded flex items-center justify-center font-bold text-black text-xl">M</div>
                    <h1 class="text-xl font-black">MeuMU <span class="text-[#FFB800]">ONLINE</span></h1>
                </div>
                <div class="hidden md:flex gap-10 text-xs font-bold uppercase tracking-widest text-gray-400">
                    <a href="index.html" class="text-[#FFB800]">Início</a>
                    <a href="ranking.html" class="hover:text-white transition">Rankings</a>
                    <a href="downloads.html" class="hover:text-white transition">Downloads</a>
                    <a href="events.html" class="hover:text-white transition">Eventos</a>
                </div>
                <a href="login.html" class="btn-primary px-8 py-2.5 rounded text-black font-bold text-xs uppercase">Entrar</a>
            </nav>
            <main class="grid grid-cols-1 lg:grid-cols-12 gap-12 mt-16 pb-20 items-center">
                <div class="lg:col-span-7">
                    <h2 class="text-8xl font-black mb-6 leading-none">MeuMU <span class="text-[#FFB800]">ONLINE</span></h2>
                    <p class="text-xl text-gray-300 mb-10">Entre na lenda. Domine os reinos. Torne-se imortal.</p>
                    <div class="flex gap-4"><a href="downloads.html" class="btn-primary px-10 py-4 rounded font-black uppercase text-black">Baixar Agora</a></div>
                </div>
                <div class="lg:col-span-5">
                    <div class="status-panel p-8">
                        <h4 class="font-black text-sm uppercase tracking-widest mb-6">Status do Servidor</h4>
                        <div class="space-y-4 text-sm">
                            <div class="flex justify-between border-b border-white/5 pb-3"><span class="text-gray-500">Versão</span><span class="font-black">Season 6</span></div>
                            <div class="flex justify-between"><span class="text-gray-500">Online</span><span class="text-green-500 font-black">1'205</span></div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>
</body>
</html>
