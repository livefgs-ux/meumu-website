<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuMU ONLINE | Season 19 Part 2-3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #020202; color: #ffffff; font-family: 'Inter', sans-serif; overflow: hidden; margin: 0; }
        
        /* BACKGROUND ELFA FOGO E GELO */
        .hero-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            background: linear-gradient(to right, #020202 15%, transparent 65%),
                        url('https://raw.githubusercontent.com/seu-usuario/seu-repositorio/main/img/background_elfa.jpg');
            background-size: cover; background-position: center right; opacity: 0.85; 
        }

        /* SISTEMA DE VARIANTES (Baseado no seu c√≥digo Radix/CVA) */
        .btn-base { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; white-space: nowrap; border-radius: 0.375rem; font-size: 0.875rem; font-medium: 500; transition: all 0.3s; outline: none; }
        .btn-default { background: #FFB800; color: black; font-weight: 900; }
        .btn-default:hover { background: rgba(255, 184, 0, 0.9); transform: translateY(-2px); }
        .btn-destructive { background: #CC0000; color: white; }
        .btn-destructive:hover { background: rgba(204, 0, 0, 0.9); }
        .btn-outline { border: 1px solid rgba(255, 184, 0, 0.2); background: rgba(10, 10, 10, 0.3); color: white; }
        .btn-outline:hover { background: rgba(255, 184, 0, 0.1); color: #FFB800; }
        .btn-ghost { color: #888; }
        .btn-ghost:hover { background: rgba(255, 255, 255, 0.05); color: white; }

        /* [PART√çCULAS] */
        .particle { position: absolute; bottom: -10px; background: #FFB800; border-radius: 50%; opacity: 0; animation: rise 10s infinite ease-in; pointer-events: none; }
        @keyframes rise { 0% { transform: translateY(0); opacity: 0; } 20% { opacity: 0.5; } 100% { transform: translateY(-100vh); opacity: 0; } }

        .glass-panel { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.05); }
        .page-content { display: none; opacity: 0; filter: blur(10px); transition: 0.8s ease-in-out; }
        .page-content.active { display: block; opacity: 1; filter: blur(0px); }
    </style>
</head>
<body>

    <div class="hero-bg"></div>
    <div id="particles-container" class="fixed inset-0 pointer-events-none"></div>

<header class="fixed top-0 w-full z-[110] bg-black/95 border-b border-white/5 py-1.5 px-8">
        <div class="max-w-7xl mx-auto flex justify-between items-center font-black uppercase tracking-widest text-[10px]">
            <div class="flex gap-4 items-center">
                <button class="flex items-center gap-1.5 text-white hover:text-[#FFB800] transition"><img src="https://raw.githubusercontent.com/seu-usuario/seu-repositorio/main/img/flags/us.gif" class="w-4"> EN</button>
                <button class="flex items-center gap-1.5 text-white hover:text-[#FFB800] transition"><img src="https://raw.githubusercontent.com/seu-usuario/seu-repositorio/main/img/flags/br.gif" class="w-4"> BR</button>
            </div>
            <div class="flex items-center gap-2">
                <div class="w-2.5 h-3 bg-blue-500 rounded-full shadow-[0_0_10px_#3b82f6]"></div>
                <span class="text-[#FFB800] italic">Prote√ß√£o Anti-Hack Ativa</span>
            </div>
        </div>
    </header>
<nav class="fixed top-8 w-full z-[100] py-6 px-10">
        <div class="max-w-6xl mx-auto glass-panel py-3 px-10 flex justify-between items-center rounded-xl shadow-2xl">
            <button onclick="showPage('home')" class="btn-base btn-ghost px-4 py-2 uppercase font-black text-[11px] tracking-widest text-[#FFB800]">üè† In√≠cio</button>
            <button onclick="showPage('rank')" class="btn-base btn-ghost px-4 py-2 uppercase font-black text-[11px] tracking-widest">üèÜ Rankings</button>
            <button onclick="showPage('dashboard')" class="btn-base btn-default px-8 py-2.5 uppercase text-[11px] shadow-lg">üë§ Dashboard</button>
            <button onclick="showPage('events')" class="btn-base btn-ghost px-4 py-2 uppercase font-black text-[11px] tracking-widest">‚öîÔ∏è Eventos</button>
            <button onclick="showPage('download')" class="btn-base btn-ghost px-4 py-2 uppercase font-black text-[11px] tracking-widest">üì• Downloads</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto h-screen flex items-end pb-24 px-12 relative z-10">
        
        <section id="home" class="page-content active w-full">
            <div class="flex justify-between items-end gap-10">
                
                <div class="max-w-xl border-l-4 border-[#FFB800] pl-10 py-4">
                    <h1 class="text-6xl font-black uppercase tracking-tighter leading-none mb-4" style="font-family: 'Cinzel', serif;">MeuMU <span class="text-[#FFB800]">ONLINE</span></h1>
                    <p class="text-gray-400 font-bold mb-10 tracking-[0.3em] uppercase text-xs">Season 19-2-3 | Rebirth of a Legend</p>
                    
                    <div class="flex gap-4">
                        <button onclick="showPage('download')" class="btn-base btn-default px-12 py-4 uppercase text-xs">Jogar Agora</button>
                        <button onclick="showPage('dashboard')" class="btn-base btn-outline px-12 py-4 uppercase text-xs">Registrar</button>
                    </div>
                </div>

                <div class="glass-panel p-6 w-[350px] shadow-black shadow-2xl">
                    <div class="flex gap-4 mb-6 border-b border-white/5 pb-2 text-[10px] font-black uppercase tracking-widest">
                        <button onclick="switchTab('server')" id="tab-server" class="text-[#FFB800] border-b-2 border-[#FFB800] pb-2 transition">Server</button>
                        <button onclick="switchTab('players')" id="tab-players" class="text-gray-500 hover:text-white pb-2 transition">Top Players</button>
                        <button onclick="switchTab('guilds')" id="tab-guilds" class="text-gray-500 hover:text-white pb-2 transition">Top Guilds</button>
                    </div>

                    <div id="content-server" class="tab-content space-y-4">
                        <div class="flex justify-between text-xs font-bold"><span class="text-gray-400">Online X50</span> <span class="text-[#FFB800]">207</span></div>
                        <div class="flex justify-between text-xs font-bold"><span class="text-gray-400">Online X100</span> <span class="text-red-600">0</span></div>
                        <div class="flex justify-between text-xs font-bold pt-4 border-t border-white/5"><span class="text-gray-400">Total Accounts</span> <span class="text-white">2.350</span></div>
                    </div>

                    <div id="content-players" class="tab-content hidden space-y-2">
                        <div class="text-[10px] flex justify-between"><span>1. DarkWizard</span> <span class="text-[#FFB800]">Resets: 250</span></div>
                        <div class="text-[10px] flex justify-between"><span>2. MuseElf</span> <span class="text-[#FFB800]">Resets: 245</span></div>
                    </div>

                    <div id="content-guilds" class="tab-content hidden"><p class="text-[10px] text-gray-500">Nenhuma Guild cadastrada.</p></div>
                </div>

            </div>
        </section>

    </main>

    <script>
        function showPage(pageId) {
            const sections = document.querySelectorAll('.page-content');
            sections.forEach(s => s.style.opacity = '0');
            setTimeout(() => {
                sections.forEach(s => s.classList.remove('active'));
                const target = document.getElementById(pageId);
                if(target) {
                    target.classList.add('active');
                    setTimeout(() => target.style.opacity = '1', 50);
                }
            }, 400);
        }

        function switchTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(c => c.classList.add('hidden'));
            document.getElementById('content-' + tabId).classList.remove('hidden');
            document.querySelectorAll('[id^="tab-"]').forEach(t => {
                t.classList.remove('text-[#FFB800]', 'border-[#FFB800]', 'border-b-2');
                t.classList.add('text-gray-500');
            });
            const activeTab = document.getElementById('tab-' + tabId);
            activeTab.classList.remove('text-gray-500');
            activeTab.classList.add('text-[#FFB800]', 'border-[#FFB800]', 'border-b-2');
        }

        const pContainer = document.getElementById('particles-container');
        for (let i = 0; i < 40; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.width = p.style.height = Math.random() * 3 + 1 + 'px';
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDuration = Math.random() * 5 + 8 + 's';
            pContainer.appendChild(p);
        }
    </script>
</body>
</html>
