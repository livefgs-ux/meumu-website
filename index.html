<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuMU ONLINE | Portal Oficial</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700;900&family=Cinzel:wght@700;900&display=swap" rel="stylesheet">

<style>
    body { background-color: #020202; color: #ffffff; font-family: 'Inter', sans-serif; overflow-x: hidden; margin: 0; }
    
    /* BACKGROUND FIXO */
    .hero-bg { 
        position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
        background: linear-gradient(to right, rgba(2,2,2,0.9) 15%, transparent 65%),
                    url('https://r.jina.ai/i/05786417774149029969d799f8d5e828');
        background-size: cover; background-position: center; opacity: 1; 
    }

    /* SISTEMA DE NAVEGAÇÃO (BASEADO NO RADIX NAVIGATION MENU) */
    .nav-root { display: flex; flex: 1; items-center: center; justify-content: center; position: relative; max-width: max-content; }
    .nav-list { display: flex; list-style: none; items-center: center; justify-content: center; gap: 0.25rem; background: rgba(10, 10, 10, 0.85); backdrop-filter: blur(20px); border: 1px solid rgba(255, 255, 255, 0.1); border-radius: 0.5rem; padding: 0.25rem; }
    .nav-trigger { display: inline-flex; height: 2.25rem; width: max-content; align-items: center; justify-content: center; border-radius: 0.375rem; background: transparent; padding: 0.5rem 1rem; font-size: 0.875rem; font-weight: 500; color: #888; transition: all 0.2s; border: none; cursor: pointer; outline: none; }
    .nav-trigger:hover, .nav-trigger.active-tab { background: rgba(255, 255, 255, 0.05); color: #FFB800; }
    .nav-trigger svg { margin-left: 0.25rem; width: 0.75rem; height: 0.75rem; transition: transform 0.3s; }
    .nav-trigger.active-tab svg { transform: rotate(180deg); }

    .btn-base { display: inline-flex; align-items: center; justify-content: center; gap: 0.5rem; border-radius: 0.375rem; font-size: 0.875rem; transition: all 0.3s; outline: none; border: none; cursor: pointer; }
    .btn-default { background: #FFB800; color: black; font-weight: 900; }
    
    .card-base { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(30px); border: 1px solid rgba(255, 255, 255, 0.05); border-radius: 12px; display: flex; flex-direction: column; gap: 1.5rem; }
    
    .page-content { display: none; opacity: 0; filter: blur(10px); transition: 0.8s ease-in-out; width: 100%; }
    .page-content.active { display: block; opacity: 1; filter: blur(0px); }
    .particle { position: absolute; bottom: -10px; background: #FFB800; border-radius: 50%; opacity: 0; animation: rise 10s infinite ease-in; pointer-events: none; }
    @keyframes rise { 0% { transform: translateY(0); opacity: 0; } 100% { transform: translateY(-100vh); opacity: 0; } }
</style>
</head>
<body>

    <div class="hero-bg"></div>
    <div id="particles-container" class="fixed inset-0 pointer-events-none"></div>

<header class="fixed top-0 w-full z-[110] bg-black/95 border-b border-white/5 py-1.5 px-8 shadow-2xl">
    <div class="max-w-7xl mx-auto flex justify-between items-center font-black uppercase tracking-widest text-[10px]">
        <div class="flex gap-4 items-center">
            <button class="flex items-center gap-1.5 text-white hover:text-[#FFB800] transition">
                <img src="https://raw.githubusercontent.com/seu-usuario/seu-repositorio/main/img/flags/us.gif" class="w-4" alt="EN"> EN
            </button>
            <button class="flex items-center gap-1.5 text-white hover:text-[#FFB800] transition">
                <img src="https://raw.githubusercontent.com/seu-usuario/seu-repositorio/main/img/flags/br.gif" class="w-4" alt="BR"> BR
            </button>
        </div>
        <div class="flex items-center gap-2">
            <div class="w-2.5 h-3 bg-blue-500 rounded-full shadow-[0_0_10px_#3b82f6]"></div>
            <span class="text-[#FFB800] italic">Proteção Anti-Hack Ativa</span>
        </div>
    </div>
</header>
<nav class="fixed top-8 w-full z-[100] py-6 px-10 flex justify-center">
    <div class="nav-root">
        <div class="nav-list">
            <button onclick="showPage('home')" id="nav-home" class="nav-trigger active-tab">
                Início <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
            </button>
            
            <button onclick="showPage('rank')" id="nav-rank" class="nav-trigger">
                Rankings <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
            </button>
            
            <button onclick="showPage('dashboard')" class="bg-[#FFB800] text-black h-8 px-6 mx-1 rounded-md text-[10px] font-black uppercase shadow-lg hover:scale-105 transition-all">Dashboard</button>
            
            <button onclick="showPage('events')" id="nav-events" class="nav-trigger">
                Eventos <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
            </button>
            
            <button onclick="showPage('download')" id="nav-download" class="nav-trigger">
                Downloads <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round"><path d="m6 9 6 6 6-6"/></svg>
            </button>
        </div>
    </div>
</nav>
<main class="max-w-7xl mx-auto h-screen flex items-center justify-center relative z-10 pt-24 px-12">
        
<section id="home" class="page-content active w-full">
    <div class="flex justify-between items-end w-full">
        <div class="max-w-xl border-l-4 border-[#FFB800] pl-10 py-4">
            <h1 class="text-6xl font-black uppercase tracking-tighter leading-none mb-4" style="font-family: 'Cinzel', serif;">MeuMU <span class="text-[#FFB800]">ONLINE</span></h1>
            <p class="text-gray-400 font-bold mb-10 tracking-[0.3em] uppercase text-xs">Season 19-2-3 | Rebirth of a Legend</p>
            <div class="flex gap-4">
                <button onclick="showPage('download')" class="btn-base btn-default px-12 py-4 uppercase text-xs font-black">Jogar Agora</button>
                <button onclick="showPage('dashboard')" class="btn-base btn-outline px-12 py-4 uppercase text-xs font-black">Registrar</button>
            </div>
        </div>

        <div class="card-base w-[320px] shadow-2xl">
            <div class="card-header border-b border-white/5 pb-4 px-6 pt-6">
                <h4 class="card-title text-[10px] text-[#FFB800] uppercase tracking-widest leading-none">Acesso Restrito</h4>
                <p class="text-[8px] text-gray-500 uppercase mt-1">Gerencie sua jornada</p>
            </div>
            <div class="card-content py-4 px-6">
                <input type="text" placeholder="USUÁRIO" class="w-full bg-black/50 border border-white/10 p-2.5 rounded text-[10px] mb-2 outline-none focus:border-[#FFB800]">
                <input type="password" placeholder="SENHA" class="w-full bg-black/50 border border-white/10 p-2.5 rounded text-[10px] outline-none focus:border-[#FFB800]">
            </div>
            <div class="card-footer px-6 pb-6">
                <button class="w-full btn-base btn-default py-3 text-[10px] uppercase font-black">Entrar no Jogo</button>
            </div>
        </div>
    </div>
</section>
</main>

<script>
    function showPage(pageId) {
        const sections = document.querySelectorAll('.page-content');
        const navButtons = document.querySelectorAll('.nav-trigger');
        sections.forEach(s => s.style.opacity = '0');
        navButtons.forEach(btn => btn.classList.remove('active-tab'));
        setTimeout(() => {
            sections.forEach(s => s.classList.remove('active'));
            const target = document.getElementById(pageId);
            const activeBtn = document.getElementById('nav-' + pageId);
            if(target) {
                target.classList.add('active');
                if(activeBtn) activeBtn.classList.add('active-tab'); 
                setTimeout(() => { target.style.opacity = '1'; }, 50);
            }
        }, 400);
    }
    const pContainer = document.getElementById('particles-container');
    for (let i = 0; i < 40; i++) {
        const p = document.createElement('div');
        p.className = 'particle';
        p.style.width = p.style.height = Math.random() * 3 + 1 + 'px';
        p.style.left = Math.random() * 100 + '%';
        p.style.animationDuration = Math.random() * 5 + 8 + 's';
        pContainer.appendChild(p);
    }
</script>
</body>
</html>
