<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuMU Online | Portal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #050505; color: #ffffff; font-family: 'Inter', sans-serif; overflow-x: hidden; margin: 0; }
        
        /* RECONSTITUI√á√ÉO DA IMAGEM: ELFA FOGO E GELO */
        .hero-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            background: radial-gradient(circle at 60% 50%, transparent 0%, #050505 85%),
                        url('https://files.oaiusercontent.com/file-AnAEv7f2P8Mv5NfWpPrYj5?se=2025-12-17T12%3A52%3A49Z&sp=r&sv=24.4.1&sr=b&rscc=max-age%3D604800%2C%20immutable%2C%20private&rscd=attachment%3B%20filename%3D123.jpg&sig=vN6kL2u%2B%2BJ8U8B6N0O7w3A1R4T7G5u3%2F7I4%3D'); 
            background-size: cover; 
            background-position: center; 
            opacity: 0.9; 
        }

        .glass-panel { background: rgba(10, 10, 10, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255, 184, 0, 0.15); border-radius: 20px; }
        .btn-gold { background: linear-gradient(135deg, #FFB800 0%, #B58C2B 100%); color: black; font-weight: 900; transition: 0.4s ease; }

        .nav-link-btn { text-transform: none; transition: all 0.3s ease; }
        .nav-link-btn:hover { text-transform: uppercase; color: white; }
        .nav-link-btn.active-page { text-transform: uppercase !important; color: #FFB800 !important; }

        .page-content { display: none; opacity: 0; filter: blur(4px); transition: 0.8s ease-in-out; width: 100%; }
        .page-content.active { display: block; opacity: 1; filter: blur(0px); }
    </style>
</head>
<body>

    <div class="hero-bg"></div>

<div class="fixed top-0 w-full z-[110] bg-black/95 border-b border-white/5 py-1.5 px-8">
        <div class="max-w-7xl mx-auto flex justify-between items-center font-black uppercase tracking-widest text-[10px]">
            
            <div class="flex gap-4 items-center">
                <button class="flex items-center gap-1.5 text-white hover:text-[#FFB800] transition">
                    <img src="https://meumu.com/img/flags/us.gif" class="w-4 h-auto" alt="EN"> EN
                </button>
                <button class="flex items-center gap-1.5 text-white hover:text-[#FFB800] transition">
                    <img src="https://meumu.com/img/flags/br.gif" class="w-4 h-auto" alt="BR"> BR
                </button>
            </div>

            <div class="flex items-center gap-2">
                <div class="w-2.5 h-3 bg-blue-500 rounded-full shadow-[0_0_10px_rgba(59,130,246,0.8)]"></div>
                <span class="text-[#FFB800] italic">Prote√ß√£o Anti-Hack Ativa</span>
            </div>

        </div>
    </div>
<nav class="fixed top-8 w-full z-[100] py-4 px-8">
        <div class="max-w-5xl mx-auto glass-panel border-white/5 py-3 px-10 flex justify-between items-center shadow-2xl">
            <button onclick="showPage('home')" id="nav-home" class="nav-link-btn active-page text-[11px] font-black text-gray-400 flex items-center gap-2">üè† In√≠cio</button>
            <button onclick="showPage('rank')" id="nav-rank" class="nav-link-btn text-[11px] font-black text-gray-400 flex items-center gap-2">üèÜ Rankings</button>
            <button onclick="showPage('dashboard')" id="nav-dashboard" class="btn-gold px-8 py-2 rounded-lg text-[11px] uppercase shadow-2xl">üë§ Dashboard</button>
            <button onclick="showPage('events')" id="nav-events" class="nav-link-btn text-[11px] font-black text-gray-400 flex items-center gap-2">‚öîÔ∏è Eventos</button>
            <button onclick="showPage('download')" id="nav-download" class="nav-link-btn text-[11px] font-black text-gray-400 flex items-center gap-2">üì• Downloads</button>
        </div>
    </nav>

    <main id="main-viewport" class="max-w-6xl mx-auto h-screen flex items-center justify-center relative z-10 pt-24 px-6">
        
        <section id="home" class="page-content active w-full">
            <div class="glass-panel p-12 border-white/10 max-w-2xl mx-auto md:mx-0 flex flex-col justify-center">
                <div class="flex items-center gap-4 mb-6">
                    <div class="w-16 h-16 bg-[#FFB800] rounded-2xl flex items-center justify-center font-black text-black text-4xl shadow-2xl">M</div>
                    <div>
                        <h1 class="text-3xl font-black uppercase tracking-tighter leading-none">MeuMU <span class="text-[#FFB800]">ONLINE</span></h1>
                        <p class="text-[10px] font-black text-gray-500 mt-2 italic uppercase">Season 19 Part 2-3</p>
                    </div>
                </div>
                <p class="text-gray-400 text-sm leading-relaxed mb-8 font-bold">A lenda renasce. Domine o continente.</p>
                <button onclick="showPage('download')" class="btn-gold w-fit px-12 py-4 rounded-xl text-xs uppercase tracking-widest">Jogar Agora</button>
            </div>
        </section>

        <section id="dashboard" class="page-content w-full flex justify-center">
            <div class="glass-panel p-12 border-white/10 text-center max-w-md w-full">
                <h2 class="text-2xl font-black uppercase italic mb-8 tracking-tighter">√Årea do Jogador</h2>
                <form class="space-y-4 text-left">
                    <input type="text" placeholder="USU√ÅRIO" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl outline-none focus:border-[#FFB800] text-[10px] font-bold uppercase transition">
                    <input type="password" placeholder="SENHA" class="w-full bg-black/40 border border-white/10 p-4 rounded-xl outline-none focus:border-[#FFB800] text-[10px] font-bold uppercase transition">
                    <button class="btn-gold w-full py-4 rounded-xl text-xs tracking-widest mt-2 uppercase">Entrar</button>
                </form>
            </div>
        </section>

    </main>

    <script>
        function showPage(pageId) {
            const sections = document.querySelectorAll('.page-content');
            const navButtons = document.querySelectorAll('.nav-link-btn');
            sections.forEach(s => s.style.opacity = '0');
            navButtons.forEach(btn => btn.classList.remove('active-page'));
            setTimeout(() => {
                sections.forEach(s => s.classList.remove('active'));
                const target = document.getElementById(pageId);
                const activeBtn = document.getElementById('nav-' + pageId);
                if(target) {
                    target.classList.add('active');
                    if(activeBtn) activeBtn.classList.add('active-page'); 
                    setTimeout(() => { target.style.opacity = '1'; }, 50);
                }
            }, 400);
        }
    </script>
</body>
</html>
