<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MeuMU ONLINE | Season 19 Part 2-3</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
    
    <style>
        body { background-color: #020202; color: #ffffff; font-family: 'Inter', sans-serif; overflow-x: hidden; margin: 0; }
        
        /* [BACKBROUND] Elfa Fogo e Gelo - Analisada Meticulosamente */
        .hero-bg { 
            position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; 
            background: linear-gradient(to right, #020202 10%, transparent 60%),
                        linear-gradient(to top, #020202 5%, transparent 40%),
                        url('https://raw.githubusercontent.com/seu-usuario/seu-repositorio/main/img/background_elfa.jpg');
            background-size: cover; background-position: center right; opacity: 0.8; 
        }

        /* [PART√çCULAS] Pontinhos dourados subindo */
        .particle { position: absolute; bottom: -10px; background: #FFB800; border-radius: 50%; opacity: 0; animation: rise 10s infinite ease-in; pointer-events: none; }
        @keyframes rise { 0% { transform: translateY(0) scale(1); opacity: 0; } 20% { opacity: 0.5; } 100% { transform: translateY(-100vh) scale(0.2); opacity: 0; } }

        /* [WIDGETS] Estilo Profissional Analisado */
        .glass-widget { background: rgba(10, 10, 10, 0.9); backdrop-filter: blur(20px); border: 1px solid rgba(255, 184, 0, 0.1); border-radius: 8px; box-shadow: 0 20px 50px rgba(0,0,0,0.8); }
        .action-button { flex: 1; height: 90px; transition: 0.4s cubic-bezier(0.4, 0, 0.2, 1); cursor: pointer; display: flex; align-items: center; justify-content: center; gap: 15px; border-top: 3px solid transparent; }
        .action-button:hover { transform: translateY(-10px); filter: brightness(1.2); }

        .btn-dl { background: rgba(40, 167, 69, 0.6); border-color: #28a745; }
        .btn-don { background: rgba(255, 184, 0, 0.6); border-color: #ffb800; }
        .btn-reg { background: rgba(204, 0, 0, 0.6); border-color: #cc0000; }

        .page-content { display: none; opacity: 0; filter: blur(10px); transition: 0.8s ease-in-out; }
        .page-content.active { display: block; opacity: 1; filter: blur(0px); }
    </style>
</head>
<body>

    <div class="hero-bg"></div>
    <div id="particles-container" class="fixed inset-0 z-0"></div>

<div class="fixed top-0 w-full z-[110] bg-black/95 border-b border-white/5 py-1.5 px-8">
        <div class="max-w-7xl mx-auto flex justify-between items-center font-black uppercase tracking-widest text-[10px]">
            <div class="flex gap-4 items-center">
                <button class="flex items-center gap-1.5 text-white hover:text-[#FFB800] transition">
                    <img src="https://raw.githubusercontent.com/seu-usuario/seu-repositorio/main/img/flags/us.gif" class="w-4 h-auto shadow-sm" alt="EN"> EN
                </button>
                <button class="flex items-center gap-1.5 text-white hover:text-[#FFB800] transition">
                    <img src="https://raw.githubusercontent.com/seu-usuario/seu-repositorio/main/img/flags/br.gif" class="w-4 h-auto shadow-sm" alt="BR"> BR
                </button>
            </div>
            <div class="flex items-center gap-2">
                <div class="w-2.5 h-3 bg-blue-500 rounded-full shadow-[0_0_10px_rgba(59,130,246,0.8)]"></div>
                <span class="text-[#FFB800] italic">Prote√ß√£o Anti-Hack Ativa</span>
            </div>
        </div>
    </div>
<nav class="fixed top-8 w-full z-[100] py-6 px-10">
        <div class="max-w-6xl mx-auto glass-widget py-3 px-10 flex justify-between items-center">
            <button onclick="showPage('home')" id="nav-home" class="text-[11px] font-black text-[#FFB800] uppercase tracking-widest">üè† In√≠cio</button>
            <button onclick="showPage('rank')" id="nav-rank" class="text-[11px] font-black text-gray-500 hover:text-white uppercase tracking-widest transition">üèÜ Rankings</button>
            
            <button onclick="showPage('dashboard')" class="bg-[#FFB800] text-black px-10 py-2.5 rounded font-black text-[11px] uppercase shadow-2xl hover:scale-105 transition">üë§ Dashboard</button>
            
            <button onclick="showPage('events')" id="nav-events" class="text-[11px] font-black text-gray-500 hover:text-white uppercase tracking-widest transition">‚öîÔ∏è Eventos</button>
            <button onclick="showPage('download')" id="nav-download" class="text-[11px] font-black text-gray-500 hover:text-white uppercase tracking-widest transition">üì• Downloads</button>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto h-screen flex items-end pb-24 px-12 relative z-10">
        
        <section id="home" class="page-content active w-full">
            <div class="flex max-w-4xl mx-auto gap-1 mb-16">
                <div class="action-button btn-dl">
                    <span class="text-3xl">üõ°Ô∏è</span>
                    <div class="text-left"><p class="font-black text-sm">DOWNLOAD</p><p class="text-[9px] opacity-60">CLIENT SEASON 19</p></div>
                </div>
                <div class="action-button btn-don">
                    <span class="text-3xl">üí∞</span>
                    <div class="text-left"><p class="font-black text-sm">DONATION</p><p class="text-[9px] opacity-60">MAKE YOUR DAY</p></div>
                </div>
                <div class="action-button btn-reg">
                    <span class="text-3xl">‚úíÔ∏è</span>
                    <div class="text-left"><p class="font-black text-sm">REGISTRATION</p><p class="text-[9px] opacity-60">JOIN NOW FREE</p></div>
                </div>
            </div>

            <div class="flex justify-between items-end">
                <div class="max-w-xl border-l-4 border-[#FFB800] pl-10 py-4">
                    <h1 class="text-6xl font-black uppercase tracking-tighter leading-none mb-4" style="font-family: 'Cinzel', serif;">MeuMU <span class="text-[#FFB800]">ONLINE</span></h1>
                    <p class="text-gray-400 font-bold mb-8 uppercase tracking-[0.4em] text-xs">Season 19 Part 2-3 | Premium Experience</p>
                    <button class="bg-[#FFB800] text-black px-12 py-4 font-black uppercase text-xs tracking-widest hover:bg-white transition">Jogar Agora</button>
                </div>

                <div class="glass-widget p-8 w-[340px]">
                    <h3 class="text-[10px] font-black text-[#FFB800] uppercase tracking-[5px] mb-6 border-b border-white/5 pb-2">Server Status</h3>
                    <div class="space-y-4">
                        <div class="flex justify-between text-xs font-bold"><span class="text-gray-400 flex items-center gap-2"><i class="w-2 h-2 bg-green-500 rounded-full"></i> Online X50</span> <span class="text-[#FFB800]">207</span></div>
                        <div class="flex justify-between text-xs font-bold"><span class="text-gray-400 flex items-center gap-2"><i class="w-2 h-2 bg-red-600 rounded-full"></i> Online X100</span> <span class="text-gray-600 italic">OFFLINE</span></div>
                        <div class="flex justify-between text-xs font-bold pt-4 border-t border-white/5"><span class="text-gray-500">Accounts Total</span> <span class="text-white">2.350</span></div>
                        <div class="flex justify-between text-xs font-bold"><span class="text-gray-500">Characters</span> <span class="text-white">3.200</span></div>
                    </div>
                </div>
            </div>
        </section>

    </main>

    <script>
        function showPage(pageId) {
            const sections = document.querySelectorAll('.page-content');
            sections.forEach(s => s.style.opacity = '0');
            setTimeout(() => {
                sections.forEach(s => s.classList.remove('active'));
                const target = document.getElementById(pageId);
                if(target) {
                    target.classList.add('active');
                    setTimeout(() => target.style.opacity = '1', 50);
                }
            }, 400);
        }

        // Sistema de Part√≠culas Douradas
        const pContainer = document.getElementById('particles-container');
        for (let i = 0; i < 40; i++) {
            const p = document.createElement('div');
            p.className = 'particle';
            p.style.width = p.style.height = Math.random() * 3 + 1 + 'px';
            p.style.left = Math.random() * 100 + '%';
            p.style.animationDuration = Math.random() * 5 + 8 + 's';
            pContainer.appendChild(p);
        }
    </script>
</body>
</html>
